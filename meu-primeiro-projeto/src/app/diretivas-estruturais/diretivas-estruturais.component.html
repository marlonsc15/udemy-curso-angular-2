<p *ngIf="condition; else elseBlock">pato</p>

<ng-template #elseBlock>
    <p>ganso</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
    True
</p>

<p *ngIf="!conditionClick">
    False
</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onclickEventList(i)">
       [ {{i}} ] - {{item.nome}} - idade = {{item.idade}}
    </li>
</ul>

<button (click)="onClickAddList()">
    Add
</button>

<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="'marlon'">
        marlon
    </p>
    <p *ngSwitchCase="'emerson'">
        Emerson
    </p>
    <p *ngSwitchDefault>
        empt
    </p>
</div>
